<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 8</title>
    <link rel="stylesheet" href="./css/styles.css" />

<body>

    <ul class="gallery js-gallery"></ul>

    <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>

        <button type="button" class="button-left" data-action="arrow-left">
            <svg class="arrow-left" viewBox="0 0 9 14">
                <path class="svg-arrow-left"
                    d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z">
                </path>
            </svg>
        </button>

        <div class="lightbox__content">
            <img class="lightbox__image" src="" alt="" />
        </div>

        <button type="button" class="lightbox__button" data-action="close-lightbox"></button>

        <button type="button" class="button-right" data-action="arrow-right">
            <svg class="arrow-right" viewBox="0 0 9 14">
                <path class="svg-arrow-right"
                    d="M6.660,8.922 L6.660,8.922 L2.350,13.408 L0.503,11.486 L4.813,7.000 L0.503,2.515 L2.350,0.592 L8.507,7.000 L6.660,8.922 Z">
                </path>
            </svg>
        </button>
    </div>

    <script src="./js/index.js" type="module"></script>
    <script src="./js/gallery-items.js" type="module"></script>

</html>
